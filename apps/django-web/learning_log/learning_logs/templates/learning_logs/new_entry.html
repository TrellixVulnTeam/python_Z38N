{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% endblock header %}

{% block content %}
<body>
    <p><a href="{% url 'learning_logs:topic'  topic.id %}">{{ topic }}</a></p>
    <p>Add a new entry:</p>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">add entry</button>
        {% endbuttons %}
    </form>
</body>
</html>
{% endblock content %}
